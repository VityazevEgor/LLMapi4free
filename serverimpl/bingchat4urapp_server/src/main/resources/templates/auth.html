<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dark-textarea {
            background-color: #343a40;
            border-radius: 0;
            color: #fff;
            border-color: #6c757d; /* same as .btn-outline-secondary */
            border-left: none;
            border-right: none;
        }
        .dark-textarea:focus {
            background-color: #343a40;
            color: #fff;
            border-color: #6c757d; /* same as .btn-outline-secondary */
            border-left: none;
            border-right: none;
            outline: none;
            box-shadow: none;
        }
    </style>

    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <form class="text-center border border-light p-5" th:action="@{/sendauthgui}" method="post">
        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" name="login"  class="form-control mb-4 dark-textarea" placeholder="E-mail">

        <!-- Password -->
        <input type="password" name="password" class="form-control mb-4 dark-textarea" placeholder="Password">

        <!-- Sign in button -->
        <button class="btn btn-outline-secondary btn-block my-4" type="submit">Sign in</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
