<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llmapi4free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/custom.css}">
</head>
<body>
    <div id="stars"></div>
    <div class="container-fluid p-0">
        <div class="content-wrapper">
            <!-- Навигационное меню -->
            <nav class="navbar navbar-dark bg-black border-bottom border-2" style="border-color: #02FF04 !important;">
                <div class="container-fluid px-0">
                    <a class="navbar-brand fw-bold fs-4" style="color: #02FF04;" href="#">llmapi4free</a>
                    <div class="d-flex flex-column flex-sm-row">
                        <a th:text="${aiInUse}" style="padding-right: 10px; color: yellow;" class="fw-bold fs-5">Provider name</a>
                        <a class="btn btn-outline-custom mb-2 mb-sm-0 me-sm-2" th:href="@{~/auth}">Create auth task</a>
                        <button class="btn btn-outline-custom">View providers stat</button>
                    </div>
                </div>
            </nav>

            <!-- Основной контент -->
            <form th:action="@{/sendgui}" method="post" class="row g-0 mx-0 mb-3 mt-3">
                <div class="col-12 col-md-1 mb-2 mb-md-0">
                    <button class="btn btn-custom side-button w-100 rounded-end-0">Create new chat</button>
                </div>
                <div class="col-12 col-md-10 mb-2 mb-md-0">
                    <textarea class="form-control textarea-custom w-100 rounded-0" name="promt" placeholder="Enter your message here..."></textarea>
                </div>
                <div class="col-12 col-md-1">
                    <button class="btn btn-custom side-button w-100 rounded-start-0" type="submit">Send</button>
                </div>
            </form>

            <!-- Таблица с предыдущими вопросами -->
            <div class="table-responsive px-2">
                <table class="table table-borderless double-border">
                    <thead>
                        <tr class="border-bottom" style="border-color: #02FF04 !important;">
                            <th>Previous Questions</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${latestPromts != null}" th:each="promt: ${latestPromts}">
                            <td th:text="${promt.result}">Question 1</td>
                            <td class="text-end"><a class="btn btn-outline-custom w-100" th:href="@{'~/task/' + ${promt.id}}">View</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{~/stars.js}"></script>
</body>
</html>
