<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chat-box {
            height: 80vh;
            overflow-y: auto;
        }
        .form-control {
            background-color: #333;
            color: #f0f0f0;
            border-color: #555;
            border-radius: 0;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #555;
            color: #f0f0f0;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #f0f0f0;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .btn-clean {
            background-color: #333;
            border-color: #555;
            color: #fff;
            padding: 10px;
            border-radius: 0;
            flex: 1;
        }
        .btn-primary {
            background-color: #333;
            border-color: #555;
            color: #fff;
            padding: 10px;
            border-radius: 0;
            flex: 1;
        }
        .btn-clean:hover, .btn-primary:hover {
            background-color: #333;
            border-color: #555;
        }
        .message {
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
            word-wrap: break-word;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .message-ours {
            color: #fff;
            align-self: flex-end;
        }
        .message-others {
            color: #fff;
            align-self: flex-start;
        }
        .message-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }
        .message-title img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }
        textarea.form-control {
            height: auto;
            min-height: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chat</h1>
        <div class="chat-box">
            <div class="message message-others">
                <div class="message-title">
                    <img src="https://via.placeholder.com/20" alt="Other">
                    Other
                </div>
                Hello, how can I help you?
            </div>
            <div class="message message-ours">
                <div class="message-title">
                    <img src="https://via.placeholder.com/20" alt="You">
                    You
                </div>
                Hi there! I'm looking for some information.
            </div>
            <div class="message message-others">
                <div class="message-title">
                    <img src="https://via.placeholder.com/20" alt="Other">
                    Other
                </div>
                Sure, I can assist you with that. What do you need?
            </div>
            <div class="message message-ours">
                <div class="message-title">
                    <img src="https://via.placeholder.com/20" alt="You">
                    You
                </div>
                I need details about your products and pricing.
            </div>
            <div class="message message-others">
                <div class="message-title">
                    <img src="https://via.placeholder.com/20" alt="Other">
                    Other
                </div>
                Our products are...
            </div>
        </div>
        <form>
            <div class="btn-group">
                <button class="btn btn-clean" type="button">Clean chat</button>
                <textarea class="form-control" rows="2" placeholder="Type your message" style="color: #f0f0f0;"></textarea>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
